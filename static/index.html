<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Bot Commander</title>
    <style>
        body { font-family: sans-serif; background-color: #2c3e50; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #34495e; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 300px; }
        h2 { text-align: center; margin-top: 0; }
        textarea { width: 100%; height: 100px; margin-bottom: 1rem; padding: 10px; border-radius: 5px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: background 0.3s; }
        button:hover { background-color: #2ecc71; }
        #status { margin-top: 1rem; text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ü§ñ Enviar a Slack</h2>
        <textarea id="message" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
        <button onclick="sendMessage()">Enviar Mensaje</button>
        <div id="status"></div>
    </div>

    <script>
        async function sendMessage() {
            const text = document.getElementById('message').value;
            const statusDiv = document.getElementById('status');
            
            if (!text) {
                statusDiv.innerHTML = "‚ùå Escribe algo primero.";
                return;
            }

            statusDiv.innerHTML = "‚è≥ Enviando...";

            try {
                // Enviamos la petici√≥n a nuestra propia API
                const response = await fetch('/send-slack-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (response.ok) {
                    statusDiv.innerHTML = "‚úÖ ¬°Enviado correctamente!";
                    document.getElementById('message').value = ""; // Limpiar caja
                } else {
                    const data = await response.json();
                    statusDiv.innerHTML = "‚ùå Error: " + (data.detail || "Desconocido");
                }
            } catch (error) {
                statusDiv.innerHTML = "‚ùå Error de conexi√≥n.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
